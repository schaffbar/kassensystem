<div class="rfid-reader-list-header">
  <h1>RFID Readers ({{ rfidReadersCount() }})</h1>
</div>

<div class="mat-elevation-z2">
  <table mat-table class="full-width-table" [dataSource]="dataSource()" matSort>
    <!-- Columns -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let row">{{ row.id }}</td>
    </ng-container>

    <ng-container matColumnDef="macAddress">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>MAC Address</th>
      <td mat-cell *matCellDef="let row">{{ row.macAddress }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button type="button" color="warn" (click)="deleteRfidReaderDialog($event, row)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Header and Row Declarations -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    #paginator
    [length]="rfidReadersCount()"
    [pageIndex]="0"
    [pageSize]="15"
    [pageSizeOptions]="[5, 10, 15, 20]"
    aria-label="Select page">
  </mat-paginator>
</div>
